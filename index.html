<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta
		  name="description"
			content="Todo App with Eisenhower Matrix for task prioritization">
		<title>Todo App</title>
		<link rel="icon" href="remove.svg" type="image/svg+xml">
    <link
		  href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
			rel="stylesheet">
    <link
		  rel="stylesheet"
			href="style.css"
			media="screen"
			charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
			<img
			  class="header__image"
				src="./eisenhower-matrix.jpg"
				alt="Eisenhower Matrix">
			<a
			  class="header__link"
				href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
		</header>
		
    <main class="main">
			<section class="task-add" id="task-add">
				<h2 class="task-add__title task-add__title--label">Add Item</h2>
				<fieldset class="task-add__fieldset">
					<input
					  id="new-task"
						class="task-add__input task-add__input--text"
						type="text">
					<button class="task-add__button">Add</button>
				</fieldset>
      </section>
			
			<section class="task-list">
				<h2 class="task-list__title">Todo</h2>
				<ul class="task-list__items" id="tasks-incomplete">
					<li class="task-list__item">
						<input class="task-list__checkbox" type="checkbox">
						<label class="task-list__label">Pay Bills</label>
						<input
						  type="text"
							class="task-list__input task-list__input--hidden">
						<button
						  class="task-list__button task-list__button--edit">
							Edit
						</button>
						<button
						  class="task-list__button task-list__button--delete">
							<img
							  class="task-list__icon"
								src="./remove.svg"
								alt="Remove item">
						</button>
					</li>
					<li class="task-list__item task-list__item--edit-mode">
						<input class="task-list__checkbox" type="checkbox">
						<label class="task-list__label task-list__label--hidden">
							Go Shopping
						</label>
						<input
						  type="text"
							value="Go Shopping"
							class="task-list__input">
						<button
						  class="task-list__button task-list__button--edit">
							Save
						</button>
						<button
						  class="task-list__button task-list__button--delete">
							<img
							  class="task-list__icon"
								src="./remove.svg"
								alt="Remove item">
						</button>
					</li>
				</ul>
			</section>
			
			<section class="task-list">
				<h2 class="task-list__title">Completed</h2>
				<ul id="tasks-completed">
					<li class="task-list__item">
						<input
						  class="task-list__checkbox"
							type="checkbox" 
							checked>
						<label 
						  class="task-list__label task-list__label--completed">
							See the Doctor
						</label>
						<input 
						  type="text" 
							class="task-list__input task-list__input--hidden">
						<button 
						  class="task-list__button task-list__button--edit">
							Edit
						</button>
						<button 
						  class="task-list__button task-list__button--delete">
							<img 
							  class="task-list__icon" 
								src="./remove.svg"
								alt="Remove item">
						</button>
					</li>
				</ul>
			</section>
    </main>
		
    <script src="app.js"></script>
  </body>
</html>
