<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Todo App with Eisenhower Matrix for task prioritization">
		<title>Todo App</title>
    <link
		  href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
			rel="stylesheet">
    <link
		  rel="stylesheet"
			href="style.css"
			media="screen"
			charset="utf-8">
  </head>
  <body class="page">
    <header class="header-section">
			<img class="header-image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
			<a
			  class="more-info-link"
				href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
		</header>
		
    <main class="main-content">
			<section id="task-add-section">
				<h2 class="task-list-title task-new-label">Add Item</h2>
				<fieldset class="task-input-wrapper">
					<input id="new-task" class="task-input task-new-input" type="text">
					<button class="btn">Add</button>
				</fieldset>
      </section>
			
			<section>
				<h2 class="task-list-title">Todo</h2>
				<ul id="tasks-incomplete">
					<li class="task-list-item">
						<input class="task-checkbox" type="checkbox">
						<label class="task-label">Pay Bills</label>
						<input type="text" class="task-input hidden-input">
						<button class="btn edit-task">Edit</button>
						<button class="btn delete-task">
							<img class="delete-icon" src="./remove.svg" alt="Remove">
						</button>
					</li>
					<li class="task-list-item task-edit-mode">
						<input class="task-checkbox" type="checkbox">
						<label class="task-label hidden-label">Go Shopping</label>
						<input type="text" value="Go Shopping" class="task-input">
						<button class="btn edit-task">Save</button>
						<button class="btn delete-task">
							<img class="delete-icon" src="./remove.svg" alt="Remove">
						</button>
					</li>
				</ul>
			</section>
			
			<section>
				<h2 class="task-list-title">Completed</h2>
				<ul id="tasks-completed">
					<li class="task-list-item">
						<input class="task-checkbox" type="checkbox" checked>
						<label class="task-label task-completed">See the Doctor</label>
						<input type="text" class="task-input hidden-input">
						<button class="btn edit-task">Edit</button>
						<button class="btn delete-task">
							<img class="delete-icon" src="./remove.svg" alt="Remove">
						</button>
					</li>
				</ul>
			</section>
    </main>
		
    <script src="app.js"></script>
  </body>
</html>
